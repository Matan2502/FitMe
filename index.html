<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMe - אתר הדגמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f9f9f9;
    }
    header {
      background-color: #111;
      color: white;
      padding: 2em;
      text-align: center;
    }
    nav {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #ff3366;
    }
    .cta {
      background-color: #ff3366;
      color: white;
      padding: 1em 2em;
      text-align: center;
      border-radius: 10px;
      font-size: 1.2em;
      margin-top: 1em;
      display: inline-block;
      text-decoration: none;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>FitMe</h1>
    <p>העתיד של מדידת בגדים אונליין</p>
  </header>

  <nav>
    <a href="#" onclick="showPage('landing')">דף נחיתה</a>
    <a href="#" onclick="showPage('register')">הרשמה</a>
    <a href="#" onclick="showPage('login')">התחברות</a>
  </nav>

  <section id="landing">
    <h2>פתרון</h2>
    <p>עם <span style="color:#ff3366;font-weight:bold;">FitMe</span>, כל אחד יכול לראות איך בגד ייראה עליו לפני שהוא בכלל נוגע בו.</p>
    <a href="#" class="cta">אני רוצה להשקיע</a>
  </section>

  <section id="register" style="display:none;">
    <h2>הרשמה</h2>
    <input type="email" id="registerEmail" placeholder="אימייל"><br><br>
    <input type="password" id="registerPassword" placeholder="סיסמה"><br><br>
    <input type="text" id="registerPhone" placeholder="מספר טלפון"><br><br>
    <button onclick="registerUser()">הרשמה</button>
  </section>

  <section id="login" style="display:none;">
    <h2>התחברות</h2>
    <input type="email" id="loginEmail" placeholder="אימייל"><br><br>
    <input type="password" id="loginPassword" placeholder="סיסמה"><br><br>
    <button onclick="loginUser()">התחברות</button>
  </section>

  <footer><p>&copy; 2025 FitMe - כל הזכויות שמורות</p></footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdH_T0JFdYOD-RX9CpdsufoZ-6uHuvoI8",
      authDomain: "fitmesite.firebaseapp.com",
      databaseURL: "https://fitmesite-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fitmesite",
      storageBucket: "fitmesite.firebasestorage.app",
      messagingSenderId: "1073265225745",
      appId: "1:1073265225745:web:1e5010209b9833151a01b0",
      measurementId: "G-GF1XDYJNE0"
    };

    firebase.initializeApp(firebaseConfig);

    function registerUser() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const phone = document.getElementById('registerPhone').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          firebase.database().ref('users/' + userCredential.user.uid).set({
            email: email,
            phone: phone
          });
          alert('ההרשמה בוצעה בהצלחה!');
        })
        .catch((error) => alert('שגיאה בהרשמה: ' + error.message));
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => alert('התחברת בהצלחה!'))
        .catch((error) => alert('שגיאה בהתחברות: ' + error.message));
    }

    function showPage(id) {
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    window.onload = () => showPage('landing');

    // בדיקת חיבור Firebase
    firebase.database().ref('testConnection').set({
      status: "החיבור הצליח!",
      timestamp: Date.now()
    }).then(() => console.log('נכתב בהצלחה ל-Firebase'))
      .catch((error) => console.error('שגיאה בכתיבה ל-Firebase:', error));
  </script>
</body>
</html>
