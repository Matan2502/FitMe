<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMe - הרשמה</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>הרשמה ל-FitMe</h2>
      <input type="email" id="regEmail" placeholder="אימייל">
      <input type="password" id="regPassword" placeholder="סיסמה (6 תווים לפחות)">
      <input type="tel" id="regPhone" placeholder="מספר טלפון">
      <button onclick="register()">הרשמה</button>
      <hr>
      <button onclick="signInWithGoogle()" class="google-btn">הירשם עם Google</button>
      <p>כבר יש לך חשבון? <a href="login.html">התחברות כאן</a></p>
      <div id="regMsg"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdH_T0JFdYOD-RX9CpdsufoZ-6uHuvoI8",
      authDomain: "fitmesite.firebaseapp.com",
      databaseURL: "https://fitmesite-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fitmesite",
      storageBucket: "fitmesite.appspot.com",
      messagingSenderId: "1073265225745",
      appId: "1:1073265225745:web:1e5010209b9833151a01b0"
    };
    firebase.initializeApp(firebaseConfig);

    function register(){
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const phone = document.getElementById('regPhone').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const userId = userCredential.user.uid;
        firebase.database().ref('users/' + userId).set({
          email: email,
          phone: phone
        });
        document.getElementById('regMsg').innerHTML = "✅ נרשמת בהצלחה!";
      })
      .catch((error) => {
        document.getElementById('regMsg').innerHTML = "❌ " + error.message;
      });
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        document.getElementById('regMsg').innerHTML = "✅ התחברת עם Google: " + user.email;
      })
      .catch((error) => {
        document.getElementById('regMsg').innerHTML = "❌ " + error.message;
      });
    }
  </script>
</body>
</html>
